<div class="info-block">
  <h2>
    <i class="fa fa-rocket fa-2x"></i>
    Come Work With Us
  </h2>
  <p>
    ModSpace is a technology coworking space in the heart of downtown Modesto
    (1010 10th St.) that has a passion for bringing technology of the highest
    standards to the valley.
  </p>
</div>

<script src="https://maps.googleapis.com/maps/api/js"></script>
<div id="map_canvas"></div>
<script>
  var bittersMap = (function () {
    var myLatlng = new google.maps.LatLng(37.641155, -121.000063),
        mapCenter = new google.maps.LatLng(37.641155, -121.000063),
        mapCanvas = document.getElementById('map_canvas'),
        mapOptions = {
          center: mapCenter,
          zoom: 17,
          scrollwheel: false,
          draggable: true,
          disableDefaultUI: true,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        },
        map = new google.maps.Map(mapCanvas, mapOptions),
        contentString =
          '<div id="content">'+
          '<div id="siteNotice">'+
          '</div>'+
          '<h1 id="firstHeading" class="firstHeading">ModSpace</h1>'+
          '<div id="bodyContent"'+
          '<p>1010 10th St #1013, 10th Street Place, Modesto, CA 95354</p>'+
          '</div>'+
          '</div>',
        infowindow = new google.maps.InfoWindow({
          content: contentString,
          maxWidth: 300
        }),
        marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: 'ModSpace (Modesto)'
        });

    return {
      init: function () {
        map.set('styles', [{
          featureType: 'landscape',
          elementType: 'geometry',
          stylers: [
            { hue: '#ffff00' },
            { saturation: 30 },
            { lightness: 10}
          ]}
        ]);

        google.maps.event.addListener(marker, 'click', function () {
          infowindow.open(map,marker);
        });
      }
    };
  }());

  $(document).ready(bittersMap.init());
</script>
