<nav class="l-nav nav">
    {% for my_page in site.pages %}
      {% if my_page.title %}
      <div class="nav__links">
        <a href="{{ my_page.url | prepend: site.baseurl }}">
          <i class="fa fa-{{ my_page.icon }} fa-2x">
          </i>
          {{ my_page.title }}
        </a>
      </div>
      {% endif %}
    {% endfor %}
</nav>
